<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022 개정 교육과정 수업 설계 전문가</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jua&family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-wrap">
        <header class="app-header">
            <div class="header-visual">
                <svg class="header-flow" viewBox="0 0 200 48" aria-hidden="true">
                    <defs>
                        <linearGradient id="flowTeal" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#4ECDC4"/><stop offset="100%" stop-color="#1A535C"/></linearGradient>
                        <linearGradient id="flowRed" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#FF6B6B"/><stop offset="100%" stop-color="#FFE66D"/></linearGradient>
                    </defs>
                    <path d="M 20 24 L 60 24 M 60 24 L 100 24 M 100 24 L 140 24 M 140 24 L 180 24" stroke="url(#flowTeal)" stroke-width="2" stroke-dasharray="4 4" fill="none" opacity="0.7"/>
                    <rect x="8" y="14" width="24" height="20" rx="4" fill="url(#flowTeal)" opacity="0.9"/>
                    <rect x="68" y="14" width="24" height="20" rx="4" fill="url(#flowRed)" opacity="0.85"/>
                    <rect x="108" y="14" width="24" height="20" rx="4" fill="#FFE66D" opacity="0.9"/>
                    <rect x="168" y="14" width="24" height="20" rx="4" fill="url(#flowTeal)" opacity="0.9"/>
                </svg>
            </div>
            <h1>2022 개정 교육과정 적용 교수·학습 과정안(약안 서식) 초안 만들기</h1>
            <p class="help-text">아이디어 확인용으로 활용하시고 최종 수정은 교사가 작성하는 것을 추천드립니다. 시작은 ai가 하지만 최종 종착점은 교사의 손입니다.</p>
        </header>

        <main class="app-main">
            <section class="input-section card">
                <h2>1. 차시 정보 입력</h2>
                <div class="input-grid">
                    <div class="input-group">
                        <label for="grade">학년</label>
                        <select id="grade">
                            <option value="1">1학년</option>
                            <option value="2">2학년</option>
                            <option value="3">3학년</option>
                            <option value="4" selected>4학년</option>
                            <option value="5">5학년</option>
                            <option value="6">6학년</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="semester">학기</label>
                        <select id="semester">
                            <option value="1">1학기</option>
                            <option value="2">2학기</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="subject">교과목</label>
                        <select id="subject">
                            <option value="">선택</option>
                            <option value="국어" selected>국어</option>
                            <option value="수학">수학</option>
                            <option value="사회">사회</option>
                            <option value="과학">과학</option>
                            <option value="도덕">도덕</option>
                            <option value="실과">실과</option>
                            <option value="체육">체육</option>
                            <option value="음악">음악</option>
                            <option value="미술">미술</option>
                            <option value="영어">영어</option>
                        </select>
                    </div>
                    <div class="input-group unit-group">
                        <label for="unit">단원</label>
                        <div class="unit-row">
                            <select id="unit">
                                <option value="">교과·학년 선택 시 자동 로드 (또는 직접 입력)</option>
                            </select>
                        </div>
                        <input type="text" id="unit-fallback" class="unit-fallback hidden" placeholder="단원명 입력 (예: 3. 이야기를 꾸며요)">
                    </div>
                    <div class="input-group">
                        <label for="lesson">차시</label>
                        <input type="number" id="lesson" placeholder="예: 3" min="1">
                    </div>
                    <div class="input-group">
                        <label for="target">대상</label>
                        <input type="text" id="target" placeholder="예: 4학년 2반">
                    </div>
                    <div class="input-group">
                        <label for="date">일시</label>
                        <input type="text" id="date" placeholder="예: 2026. 3. 15.(3교시)">
                    </div>
                    <div class="input-group">
                        <label for="model">교수·학습 모형</label>
                        <input type="text" id="model" placeholder="AI가 생성 시 해당 차시에 맞게 추천">
                    </div>
                </div>
                <button id="generate-btn" class="primary-btn">과정안 생성 시작</button>
            </section>

            <section id="result-section" class="result-section hidden">
                <div class="result-header">
                    <h2>2. 생성된 교수·학습 과정안 (약안 서식)</h2>
                    <div class="action-buttons">
                        <button id="download-docx" class="secondary-btn">DOCX 다운로드</button>
                        <button id="download-pdf" class="secondary-btn">PDF 저장(인쇄)</button>
                    </div>
                </div>

                <div id="yakan-output" class="yakan-output"></div>
            </section>
        </main>

        <footer class="app-footer">
            <p>2026서울가동초등학교 백인규</p>
        </footer>
    </div>

    <div id="toast" class="toast hidden">복사되었습니다!</div>

    <script src="https://cdn.jsdelivr.net/npm/docx@8.1.0/build/index.iife.js"></script>
    <script src="app.js" type="module"></script>
</body>

</html>
